<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Solicitud de Contacto</title>

    <link rel="stylesheet" href="./assets/css/styleContact.css">
</head>
<body>
    <h1>Contactame y &#128521;...</h1>

    <label for="name&surname">--Nombre Completo--</label>
        <input 
        type="text"
        placeholder="Nombre completo"
        name="name&surname"
        id="name&surname"
        >

        <label for="mail">--Tienes un emaillll?--</label>
        <input 
        type="email"
        name="mail"
        id="mail">
        
        <label for="phono">Dame tu telefono...</label>
        <input 
        type="tel"
        placeholder="Numero de telefono"
        name="phono"
        id="phono">
        
        <label for="contacto">Que queres</label>
        <textarea name="contacto" id="contacto" placeholder="Escriba aqui.." cols="30" rows="10"></textarea>




</body>
</html>
